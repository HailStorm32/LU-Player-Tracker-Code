<!DOCTYPE html>
<html>
<head>
    <title>WiFi Settings</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000000;
        }

        form {
            margin-bottom: 20px;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        #back-button {
            background-color: grey;
        }

        #current-ssid {
            background-color: #e9e9e9;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        #current-ssid h2 {
            margin-top: 0;
            color: #333;
        }

        #saved-ssid {
            background-color: #f0f0f0;
            border: 1px solid #8c8a8a;
        }


    </style>
</head>
<body>
    <div class="container">
        <div id="current-ssid">
            <h2>Current WiFi Settings: </h2>
            <label for="saved-ssid">SSID:</label>
            <input type="text" id="saved-ssid" name="saved-ssid" value="%stored-ssid%" readonly>
        </div>

        <form id="wifi-form" method="post" action="/save">
            <h1>Change WiFi Settings</h1>
            <label for="ssid">SSID:</label>
            <input type="text" id="ssid" name="ssid" placeholder="Enter SSID" maxlength="32">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" maxlength="64">
            
            <button type="submit">Submit</button>

            <input type="hidden" name="origin_page" value="wifi-settings"> <!-- This is a hidden input field that will be sent to the "server". It will be used to determine what page the data came from. -->
            <input type="hidden" name="data_type" value="credentials"> <!-- This is a hidden input field that will be sent to the "server". It will be used to determine what type of data we need to process. -->
        </form>
        <a href="/">
            <button id="back-button">Back to Main Page</button>
        </a>
    </div>
</body>
</html>
